<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #fde2e4, #e4f1fe, #fef6e4);
    background-size: 400% 400%;
    animation: pastelMove 15s ease infinite;
  }

  @keyframes pastelMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Center Text */
  .message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    text-align: center;
    color: #ff8fab;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    z-index: 5;
    line-height: 1.3;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -60%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  /* Flowers */
  .flower {
    position: absolute;
    bottom: -50px;
    opacity: 0.6;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0;
    }
    20% { opacity: 0.7; }
    100% {
      transform: translateY(-120vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="message">
Keep smiling and laughing , <br>
because your laughter and smile spread happiness :)

</div>

<script>
  const flowers = ["ðŸŒ¸", "ðŸŒ·", "ðŸŒ¼", "ðŸŒº"];

  function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];

    const size = Math.random() * 30 + 15;
    flower.style.fontSize = size + "px";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = 6 + Math.random() * 6 + "s";

    document.body.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 12000);
  }

  /* Start lebih banyak */
  for (let i = 0; i < 40; i++) {
    setTimeout(createFlower, i * 200);
  }

  /* Spawn lebih cepat */
  setInterval(createFlower, 400);
</script>

</body>
</html>
